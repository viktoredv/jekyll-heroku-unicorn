<footer class="site-footer">
 <div class="container">
  <div class="row">
   <div class="col-xs-12 col-md-4">
    <h4>Mail</h4>
    <p><a href="mailto:{{ site.email }}">{{ site.email }}</a> </p>
   </div>
   <div class="col-xs-12 col-md-4"> {% if site.phone %}
    <h4>Phone</h4>
    <p>
     <a href="tel:{{ site.phone }}">
      <span class="username">{{ site.phone }}</span>
     </a>
    </p> {% endif %} {% if site.address %}
    <h4>Address</h4>
    <p>
     <a href="http://maps.google.com/?q={{ site.address | join: ', ' }}">
      <span class="username">{{ site.address | join: '<br>'}}</span>
    </p>
    </a> {% endif %} </div>
   <div class="col-xs-12 col-md-4">
    <h4>About</h4>
    <p class="text">{{ site.description }}</p>
   </div>
  </div>
 </div>
</footer>
