---
layout: default
---
<div class="container">
 <div class="row"> {% for post in site.posts | limit: 3 | sort: "date" %}
  <div class="col-xs-12 col-md-4">
   <h3>{{ post.title }} </h3> {{ post.content }}
   <p>{% if post.cta %}

    <a href="{{ post.url }}">
     <button type="button" class="btn btn-hg btn-primary"> {{ post.cta }} </button>
    </a> {% endif %}</p>
  </div>{% endfor %} </div>
</div>
